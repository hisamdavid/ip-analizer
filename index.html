<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ip Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <script src="code.js" defer></script>
</head>
<body>
  <div class="fade-in">
    <h1>ip Analyzer</h1>
  </div>
  <div class="continter delete">
    <input type="text" class="ip" placeholder="ip address">
    <div class="info">
      <ul>
        <li><h3>getway</h3><p class="getway"></p></li>
        <li><h3>subnet mask</h3><div class="subnet"></div></li>
        <li><h3>class</h3><p class="class"></p></li>
      </ul>
      <ul>
        <li><h3>host size</h3><p class="hostSize"></p></li>
        <li><h3>network address</h3><p class="network"></p></li>
        <li><h3>brodcast address</h3><p class="brodcast"></p></li>
      </ul>
    </div>
    
  </div>
</body>
</html>
